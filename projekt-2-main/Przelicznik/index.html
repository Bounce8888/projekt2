<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <p>
      <img class="logo" src="/pngwing.com.png" alt="logo" id="logo" />
    </p>
    <h1 class="header">Przelicznik walut</h1>
    <div class="container">
      <div class="grid-container">
        <section class="foreign-section">
          <div class="wrapper">
            <form class="form">
              <div class="input">
                <input
                  type="number"
                  class="inputVal"
                  placeholder="Wpisz wartość"
                  min="0"
                />
              </div>
              <select name="currency" id="currency" class="currencies">
                <option value="">--wybierz walutę--</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
              </select>
            </form>
          </div>
        </section>

        <section class="domestic-section">
          <div class="wrapper">
            <div class="pln-converted"></div>
            <div class="pln-name">PLN</div>
          </div>
        </section>
        <div class="button">
          <button class="btn" id="btn">Przelicz</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
